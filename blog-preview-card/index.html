<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>

  <div class="blog-preview">

    
     <div class="blog-image">
       <img src="./assets/images/illustration-article.svg" alt="">
     </div>

     <div class="blog-main">
        <h1 class="tag">Learning</h1>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="blog-title">HTML & CSS foundations</p>
        <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
     </div>  
        
    <div class="blog-author">
      <img src="./assets/images/image-avatar.webp" alt="" class="author-profile">
      <p class="author-name">Greg Hooper</p>
    </div>
  
  </div>







  

</body>
</html>
